<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function yz(n){
            var arr=[];
            for (var i=0;i<n; i++){
                var num=parseInt(Math.random()*10);
                 arr.push(num);
            }
            return arr.join("");
        }
        alert (yz(8))
    </script>
</body>
