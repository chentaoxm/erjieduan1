<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #div1 {
            width: 200px;height: 200px;border: 1px red solid;
        }
    </style>
    <script>
        var arr=[/你他妈/ig,/傻逼/ig];
        function bth(){
            var txt1=document.getElementById("txt1")
            var div1=document.getElementById("div1")
            var arr1=txt1.value
            for(var i=0;i<arr.length;i++){
                arr1=arr1.replace(arr[i],"*")
            }
            div1.innerHTML=arr1;
            txt1.value="";
        }
    </script>
</head>
<body>
    <textarea name="" id="txt1" cols="30" rows="10"></textarea>
    <button onclick="bth()">发送</button>
    <div id="div1"></div>
</body>
</html>
